<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pub Pub Pub</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0-iNcDr2U-ASJpIJ6QQLVt_WEqKBleS8" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <a class="navbar-brand home" href="#">Pub Pub Pub</a>
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
          &#9776;
        </button>
        <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
          <ul class="nav navbar-nav">
            <li class="nav-item active loggedIn">
              <a class="nav-link usersIndex" href="#">Users <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item loggedOut">
              <a class="nav-link register" href="#">Register</a>
            </li>
            <li class="nav-item loggedOut">
              <a class="nav-link login" href="#">Login</a>
            </li>
            <li class="nav-item loggedIn">
              <a class="nav-link logout" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>

      <div id="canvas"></div>
          <div id="right-panel">
          <div>
          <b>Start:</b>
          <select id="start">
            <option value="Beer 1">Hachney</option>
            <option value="Beer 2">Dalston</option>
          </select>
          <br>
          <b>Waypoints:</b> <br>
          <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br>
          <select multiple id="waypoints">
            <option value="The Dove">The Dove</option>
            <option value="The Cat and Mutton">The Cat and Mutton</option>
            <option value="Bao Bar">Bao Bar</option>
            <option value="The Taproom">The Taproom</option>
            <option value="The Dalston Jazz Bar">The Dalston Jazz Bar</option>
          </select>
          <br>
          <b>End:</b>
          <select id="end">
            <option value="Beer 1">Hachney</option>
            <option value="Beer 2">Dalston</option>
          </select>
          <br>
            <input type="submit" id="submit">
          </div>
          <div id="directions-panel"></div>
          </div>
    </main>
  </body>
</html>
